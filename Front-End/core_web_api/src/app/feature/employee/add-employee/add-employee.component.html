<div class="container">
    <h1 class="mt-3">Add Employee</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="emp_name" name="emp_name" [(ngModel)]="model.emp_name"/>
            </div>
            <div class="mt-3">
                <label class="form-label">Employee Phone No</label>
                <input type="text" class="form-control" id="emp_ph_no" name="emp_ph_no" [(ngModel)]="model.emp_ph_no"/>
            </div>
            <div class="mt-3">
                <label class="form-label">Employee Mail Id</label>
                <input type="text" class="form-control" id="emp_mail_id" name="emp_mail_id" [(ngModel)]="model.emp_mail_id"/>
            </div>
            <div class="mt-3">
               <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
